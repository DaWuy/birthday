<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday</title>

  <!-- Fonts Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Bangers', system-ui;
      background: linear-gradient(270deg, #ffd1dc, #ffb6c1, #ffe0f7, #e0f7ff);
      background-size: 800% 800%;
      animation: gradientShift 15s ease infinite;
      overflow: hidden;
      text-align: center;
      color: #ff1493;
      position: relative;
      height: 100vh;
    }
    @keyframes gradientShift {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    h1 {
      font-size: 3.5em;
      margin-top: 80px;
      opacity: 0;
      transform: scale(0.6);
      animation: popScale 1s ease forwards;
      animation-delay: 0.3s;
      color: #ff3366;
      text-shadow: 0 0 15px #ff66aa;
      user-select: none;
    }
    @keyframes popScale {
      0% { opacity: 0; transform: scale(0.6); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }
    .message {
      font-size: 1.4em;
      max-width: 650px;
      margin: 25px auto 0;
      min-height: 3em;
      color: #d6336c;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 1.5s;
      user-select: none;
      line-height: 1.6;
    }
    @keyframes fadeIn {
      to {opacity: 1;}
    }
    .balloon {
      position: absolute;
      bottom: -80px;
      width: 40px;
      height: 60px;
      border-radius: 50% / 60%;
      opacity: 0.8;
      animation: floatUp 10s linear infinite;
      filter: drop-shadow(0 0 2px #ff77aa);
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 0.8;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
    .gift-btn {
      margin-top: 35px;
      padding: 12px 30px;
      font-size: 1.1em;
      font-family: 'Coiny', system-ui;
      font-weight: 400;
      border: none;
      background-color: #ff4c8b;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 76, 139, 0.4);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      opacity: 0;
      animation: fadeInUp 0.7s ease forwards;
      animation-delay: 2.5s;
      z-index: 10;
    }
    .gift-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(255, 76, 139, 0.6);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }
    @keyframes explode {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(0.3);
        opacity: 0;
      }
    }
    .music-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 1.7em;
      cursor: pointer;
      color: #ff3366;
      background: none;
      border: none;
      filter: drop-shadow(0 0 2px #ff77aa);
      z-index: 11;
    }
    .cake {
      position: fixed;
      top: 60vh;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 180px;
      background-image: url('images/favicon.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0;
      pointer-events: none;
      z-index: 15;
      transition: top 1.5s ease, opacity 0.3s ease;
    }
    .firework-container {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      pointer-events: none;
      opacity: 0;
      transform: translate(-50%, -50%);
      z-index: 20;
    }
    .firework {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 6px;
      height: 20px;
      background: radial-gradient(circle, #fff 0%, transparent 70%);
      border-radius: 50% 50% 0 0;
      transform-origin: bottom center;
      opacity: 0;
      animation: fireworkExplode 1s ease forwards;
    }
    @keyframes fireworkExplode {
      0% { opacity: 1; transform: translateY(0) scaleY(1); }
      100% { opacity: 0; transform: translateY(-100px) scaleY(3); }
    }
    .photo {
      position: fixed;
      width: 120px;
      height: 120px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
      opacity: 0;
      pointer-events: none;
      border: 5px solid white;
      background: white;
      z-index: 30;
      transition: transform 3s ease, opacity 3s ease;
      transform: translate(-50%, -50%);
    }
    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.2em;
        margin-top: 50px;
      }
      .message {
        font-size: 1.1em;
        max-width: 90%;
      }
      .gift-btn {
        font-size: 1em;
        padding: 10px 24px;
      }
      .cake {
        width: 120px;
        height: 120px;
        top: 65vh !important;
      }
      .firework-container {
        width: 140px;
        height: 140px;
      }
      .photo {
        width: 70px !important;
        height: 70px !important;
        border-radius: 15px !important;
        border-width: 3px !important;
        box-shadow: 0 0 10px rgba(255, 105, 180, 0.6) !important;
      }
    }
  </style>
</head>
<body>

  <!-- N√∫t b·∫≠t/t·∫Øt nh·∫°c SoundCloud -->
  <button class="music-btn" id="musicBtn" title="B·∫≠t/t·∫Øt nh·∫°c">üîá</button>

  <!-- Iframe nh·∫°c SoundCloud ·∫©n (k√≠ch th∆∞·ªõc 0 ƒë·ªÉ ch·ªâ ph√°t √¢m thanh) -->
  <iframe
    id="sc-player"
    width="0"
    height="0"
    scrolling="no"
    frameborder="no"
    allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1722850962&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&visual=false&muted=true">
  </iframe>

  <h1>üéÇ Ch√∫c m·ª´ng sinh nh·∫≠t! üéâ</h1>
  <div class="message" id="typing"></div>
  <button class="gift-btn" id="giftBtn">üéÅ M·ªü qu√† b·∫•t ng·ªù üéÅ</button>

  <div class="cake" id="cake"></div>
  <div class="firework-container" id="fireworkContainer"></div>

  <script>
    const message = "Ch√∫c m·ª´ng sinh nh·∫≠t ng∆∞·ªùi con g√°i tuy·ªát v·ªùi nh·∫•t cu·ªôc ƒë·ªùi anh! Anh mong em lu√¥n m·∫°nh kh·ªèe, lu√¥n r·∫°ng r·ª° v√† h·∫°nh ph√∫c. Anh s·∫Ω lu√¥n c·ªë g·∫Øng ƒë·ªÉ mang ƒë·∫øn cho em nh·ªØng ƒëi·ªÅu ƒë·∫πp nh·∫•t, v√¨ em x·ª©ng ƒë√°ng ƒë∆∞·ª£c y√™u th∆∞∆°ng tr·ªçn v·∫πn.";
    let idx = 0;
    function type() {
      if (idx < message.length) {
        document.getElementById("typing").textContent += message[idx++];
        setTimeout(type, 45);
      }
    }
    setTimeout(type, 1600);

    const colors = ['#ffb6c1', '#ffd1dc', '#ff69b4', '#ffc0cb', '#ff77aa'];
    for (let i = 0; i < 25; i++) {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.animationDelay = (Math.random() * 10) + "s";
      balloon.style.animationDuration = (7 + Math.random() * 8) + "s";
      balloon.style.bottom = "-60px";
      document.body.appendChild(balloon);
    }

    const musicBtn = document.getElementById('musicBtn');
    const scPlayer = document.getElementById('sc-player');
    let isPlaying = false;

    musicBtn.addEventListener('click', () => {
      if (isPlaying) {
        // T·∫Øt nh·∫°c (reload iframe v·ªõi muted=true)
        scPlayer.src = scPlayer.src.replace('muted=false', 'muted=true');
        musicBtn.textContent = "üîá";
        isPlaying = false;
      } else {
        // B·∫≠t nh·∫°c (reload iframe v·ªõi muted=false)
        scPlayer.src = scPlayer.src.replace('muted=true', 'muted=false');
        musicBtn.textContent = "üîà";
        isPlaying = true;
      }
    });

    const cake = document.getElementById('cake');
    const photoUrls = [
      "images/1.png",
      "images/2.png",
      "images/3.png",
      "images/4.png",
      "images/1.png"
    ];

    document.getElementById("giftBtn").addEventListener("click", () => {
      cake.style.top = '50vh';
      cake.style.opacity = 1;
      setTimeout(() => {
        showConfetti();
        showFirework();
        spawnHeartPhotosCentered();
      }, 1500);
    });

    function showConfetti() {
      const confettiColors = ['#ff6f91', '#ff9671', '#ffc75f', '#f9f871', '#ff3c78'];
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
        confetti.style.setProperty('--x', (Math.random() * 400 - 200) + 'px');
        confetti.style.setProperty('--y', (Math.random() * -400) + 'px');
        confetti.style.left = (window.innerWidth / 2) + 'px';
        confetti.style.top = (window.innerHeight / 2) + 'px';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1000);
      }
    }

    function showFirework() {
      const container = document.getElementById('fireworkContainer');
      container.innerHTML = '';
      container.style.opacity = 1;
      for (let i = 0; i < 30; i++) {
        const fw = document.createElement('div');
        fw.className = 'firework';
        fw.style.transform = `rotate(${i * 12}deg) translateY(-40px)`;
        container.appendChild(fw);
      }
      setTimeout(() => container.style.opacity = 0, 1000);
    }

    function createHeartPhotoCentered(idx, total) {
      const photo = document.createElement('img');
      photo.src = photoUrls[idx % photoUrls.length];
      photo.className = 'photo';
      document.body.appendChild(photo);

      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      const t = Math.PI * 2 * (idx / total);

      let scale = 22;
      if(window.innerWidth <= 480) {
        scale = 14;
      }

      const targetX = scale * 16 * Math.pow(Math.sin(t), 3);
      const targetY = -scale * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));

      photo.style.left = centerX + 'px';
      photo.style.top = centerY + 'px';
      photo.style.opacity = '1';
      photo.style.pointerEvents = 'auto';

      let progress = 0;
      const steps = 100;

      function animate() {
        if (progress <= steps) {
          const curX = centerX + (targetX * progress / steps);
          const curY = centerY + (targetY * progress / steps);
          photo.style.left = curX + 'px';
          photo.style.top = curY + 'px';
          progress++;
          requestAnimationFrame(animate);
        } else {
          photo.style.left = (centerX + targetX) + 'px';
          photo.style.top = (centerY + targetY) + 'px';
        }
      }
      animate();
    }

    function spawnHeartPhotosCentered() {
      const totalPhotos = 30;
      for (let i = 0; i < totalPhotos; i++) {
        setTimeout(() => createHeartPhotoCentered(i, totalPhotos), i * 70);
      }
    }
  </script>
</body>
</html>
